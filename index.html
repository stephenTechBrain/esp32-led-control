<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 Control Panel</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f4f6f8;
      padding: 30px;
    }
    .box {
      padding: 15px;
      margin: 10px auto;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
    }
    input {
      width: 90%;
      padding: 10px;
      font-size: 16px;
    }
    .on { color: green; font-weight: bold; }
    .off { color: red; font-weight: bold; }
  </style>
</head>

<body>

<h2>ESP32 Control Panel</h2>

<div class="box">
  <p>LED State: <span id="ledState" class="off">OFF</span></p>
  <button onclick="toggleLED()">Toggle LED</button>
</div>

<div class="box">
  <p>Send text to ESP32:</p>
  <input id="textInput" placeholder="Type message">
  <br>
  <button onclick="sendText()">Send</button>
</div>

<div class="box">
  <p>Message from ESP32:</p>
  <p id="fromEsp">---</p>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBWvIdxSPqJxkNhf3fUJUo4ORHr4rFnDuo",
    authDomain: "esp32-led-control-9fc79.firebaseapp.com",
    databaseURL: "https://esp32-led-control-9fc79-default-rtdb.firebaseio.com",
    projectId: "esp32-led-control-9fc79",
    messagingSenderId: "745912785528",
    appId: "1:745912785528:web:c59d79707af806752dab8d"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const ledRef = db.ref("esp32/led");
  const webToEspRef = db.ref("esp32/webToEsp");
  const espToWebRef = db.ref("esp32/espToWeb");

  ledRef.on("value", snap => {
    const v = snap.val();
    const el = document.getElementById("ledState");
    el.textContent = v;
    el.className = v === "ON" ? "on" : "off";
  });

  espToWebRef.on("value", snap => {
    document.getElementById("fromEsp").textContent = snap.val();
  });

  function toggleLED() {
    ledRef.get().then(snap => {
      ledRef.set(snap.val() === "ON" ? "OFF" : "ON");
    });
  }

  function sendText() {
    const txt = document.getElementById("textInput").value;
    if (txt) {
      webToEspRef.set(txt);
      document.getElementById("textInput").value = "";
    }
  }
</script>

</body>
</html>
